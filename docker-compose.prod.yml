services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: storysparks-postgres-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-storysparks}
      POSTGRES_USER: ${POSTGRES_USER:-storysparks}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-storysparks} -d ${POSTGRES_DB:-storysparks}"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Redis for job queue
  redis:
    image: redis:7-alpine
    container_name: storysparks-redis-prod
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Web Application (Next.js) - Production
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.prod
    container_name: storysparks-web-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-storysparks}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-storysparks}
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - UPLOADTHING_SECRET=${UPLOADTHING_SECRET}
      - UPLOADTHING_APP_ID=${UPLOADTHING_APP_ID}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # API Service (Express) - Production
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.prod
    container_name: storysparks-api-prod
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-storysparks}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-storysparks}
      - REDIS_URL=redis://redis:6379
      - PORT=4000
      - LOG_LEVEL=info
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
